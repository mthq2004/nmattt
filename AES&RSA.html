<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AES&RSA</title>
    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <!-- JS -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container-fluid {
        margin: 0;
        padding: 0;
      }

      .btn {
        width: 100%;
      }

      input {
        width: 100%;
      }
      .row {
        margin: 0;
      }
      .container {
        max-width: 960px;
      }

      input {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" style="border: 1px solid black">
      <header class="container-fluid" style="border-bottom: 1px solid black">
        <h1 class="text-center">BÀI TẬP NHẬP MÔN AN TOÀN THÔNG TIN</h1>
      </header>
      <main class="container-fluid p-5" style="border-bottom: 1px solid black">
        <section class="container">
          <div class="row">
            <div class="col-3 d-grid justify-content-center align-items-center">
              <h1>AES</h1>
            </div>
            <div
              class="col-9"
              style="border: 1px solid black; border-radius: 5px"
            >
              <form action="" class="p-3">
                <div class="table-responsive">
                  <table class="table table-borderless">
                    <tr>
                      <td><label for="content">Content:</label></td>
                      <td colspan="4">
                        <input type="text" name="content" id="contentAES" />
                      </td>
                    </tr>
                    <tr>
                      <td><label for="key">Key:</label></td>
                      <td colspan="4">
                        <input type="text" name="key" id="keyAES" />
                      </td>
                    </tr>
                    <tr>
                      <td><label for="results">Results:</label></td>
                      <td colspan="4">
                        <input type="text" name="results" id="resultsAES" />
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td>
                        <button class="btn btn-secondary">Encrypt</button>
                      </td>
                      <td>
                        <button class="btn btn-secondary">Decrypt</button>
                      </td>
                      <td><button class="btn btn-secondary">Check</button></td>
                      <td>
                        <button type="reset" class="btn btn-secondary">
                          Reset
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3 d-grid justify-content-center align-items-center">
              <h1>RSA</h1>
            </div>
            <div
              class="col-9"
              style="border: 1px solid black; border-radius: 5px"
            >
              <form action="" class="p-3">
                <div class="table-responsive">
                  <table class="table table-borderless">
                    <tr>
                      <td><label for="content">Content:</label></td>
                      <td colspan="4">
                        <input type="text" name="content" id="contentRSA" />
                      </td>
                    </tr>
                    <tr>
                      <td><label for="key">Key:</label></td>
                      <td colspan="4">
                        <input type="text" name="key" id="keyRSA" />
                      </td>
                    </tr>
                    <tr>
                      <td><label for="results">Results:</label></td>
                      <td colspan="4">
                        <input type="text" name="results" id="resultsRSA" />
                      </td>
                    </tr>
                    <tr>
                      <td></td>
                      <td>
                        <button class="btn btn-secondary">Encrypt</button>
                      </td>
                      <td>
                        <button class="btn btn-secondary">Decrypt</button>
                      </td>
                      <td><button class="btn btn-secondary">Check</button></td>
                      <td>
                        <button type="reset" class="btn btn-secondary">
                          Reset
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="container-fluid">
        <div class="table-responsive p-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Type</th>
                <th>Key</th>
                <th>Public Key</th>
                <th>Private Key</th>
                <th>Message</th>
